<!--Implement Calculator Application with Add, Divide, Multiply and Subtract Methods
in the form of Layered Architecture and using SOLID, KISS, DRY, YAGNI principles-->
<html>

<head>
    <title>Calculator</title>
    
</head>

<body style="text-align:center;">
    
    <form>
        <h1>Enter data for calculation</h1>
        <label>number1 : <input type="number" id="number1"></label>
        <br>
        <label>number2 : <input type="number" id="number2"></label>
        <br>
        <input type="button" value="Add" id="add" onclick="DataAccess.getOutput('add')">
        <input type="button" value="Subtract" id="subtract" onclick="DataAccess.getOutput('subtract')">
        <input type="button" value="Multiply" id="multiply" onclick="DataAccess.getOutput('multiply')">
        <input type="button" value="Divide" id="divide" onclick="DataAccess.getOutput('divide')">
    </form>
    <br>
    <p id="result"></p>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
